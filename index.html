<!-- ケンミル --> <!-- 神様最高 -->
<!DOCTYPE html>
<html lang="en">
    <!-- メタ情報 -->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
        <!-- CSSファイルのリンクです。内部の場合は <style></style> に置き換えます。 -->
        <link rel="stylesheet" type="text/css" href="main.css">
        <link rel="shortcut icon" href="#">
        <title>タイルとタイルマップの概要</title>
    </head>
    <!-- アプリのマークアップ -->
    <body>
        <!-- タイトル -->
        <h1 class="game-title">ケンミルGS</h1>
        <div class="canvas1-cont">
            <canvas class="canvas1"></canvas>
        </div>
        <!-- 矢印のボタン -->
        <div class="arrow-btn-cont">
            <div class="arrow-btn-sub-cont">
                <div class=arrow-btn-item></div>
                <button class="arrow-btn" data-btn-id="ArrowUp">⇧</button>
                <div class=arrow-btn-item></div>
            </div>
            <div class="arrow-btn-sub-cont">
                <button class="arrow-btn" data-btn-id="ArrowLeft">⇦</button>
                <div class="arrow-btn-item"></div>
                <button class="arrow-btn" data-btn-id="ArrowRight">⇨</button>
            </div>
            <div class="arrow-btn-sub-cont">
                <div class=arrow-btn-item></div>
                <button class="arrow-btn" data-btn-id="ArrowDown">⇩</button>
                <div class=arrow-btn-item></div>
            </div>
        </div>
        <!-- B＆Aのボタン -->
        <div class="bA-btn-cont">
            <button class="bA-btn" data-btn-id="KeyB">B</button>
            <button class="bA-btn a-btn" data-btn-id="KeyA">A</button>
        </div>
        <!-- セレクト＆スタートのボタン-->
        <div class="ss-btn-cont">
            <button class="select-btn"  data-btn-id="KeyZ">SELECT</button>
            <button class="start-btn"  data-btn-id="KeyX">START</button>
        </div>

    </body>
    <!-- JSファイルのリンク。内部の場合は<script></script>に置き換えます。 -->
    <script src="main.js"></script>
</html>
<!-- HTMLの終わり。 -->
